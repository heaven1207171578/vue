<!DOCTYPE html>
<html lang="en">
<head>
  <script src="../lib/js/vue.js"></script>
  <script src="../lib/js/vue-router.js"></script>

  <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
  <input v-model="firstname" type="text" >+
  <input v-model="lastname" type="text" >=
  <input v-model="name" type="text">
</div>
<script>
  var vm=new Vue({
    el:"#app",
    data:{
      firstname:'',
      lastname:''
    },
    methods: {},
    //computed中 可以定义一些属性, 这些属性叫做 [计算属性],本质就是一个方法,
    //只不过，我们在使用这些计算属性的时候，
    // 是把 它们的 名称，直接当做 属性来使用的；并不会把计算属性当做方法来调用

    //注:
    // 1.计算属性 在引用的时候. 不需要加小括号调用,直接把他当做普通属性使用就可以
    // 2.只要计算属性,这个function内部 所用到的任何data数据变化,就会立即重新计算属性的值

    computed:{
      'name':function () {
        return this.firstname+"--"+this.lastname;
      }

    }
  })
</script>
</body>
</html>
