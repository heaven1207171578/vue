<!DOCTYPE html>
<html lang="en">
<head>
  <script src="../vue.js"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <!--<p>{{list[0]}}</p>-->
    <p v-for="data in list">{{data}}</p>
    <p v-for="(data,i) in list">索引:{{i}} -- 值:{{data}}</p>
  <!--迭代数字, 索引从1开始-->
  <p v-for="count in 3">这是第{{count}}次循环</p>
</div>
<script>
  var vm=new Vue({
    el:"#app",
    data:{
      list:[0,1,2,3,4,5]
    },
    methods:{}
  })

  new Vue({
    el:"#app2",
    data:{}
  })
</script>
</body>
</html>
