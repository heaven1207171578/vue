<!DOCTYPE html>
<html lang="en">
<head>
  <script src="../vue.js"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
  .inner{
    height: 120px;
    background-color: burlywood;
  }
</style>
<body>
  <div  id="app">
    <!--使用.capture,捕获机制:从外向内 展示-->
    <!--使用.self:只点击当前元素才处理当前函数,阻止当前元素自己冒泡(不会管子元素或父元素)-->
    <div class="inner" @click.self="divHandler">
        <!--使用.stop阻止当前嵌套元素的所有冒泡行为-->
        <input type="button" value="戳他" @click="btnHandler"/>
    </div>
    <!--使用.prevent来阻止默认行为-->
    <!--使用.once 只触发一次事件处理函数-->
    <a href="http://www.baidu.com" @click.prevent="linkClick">找老百度子</a>



  </div>

<script>
  var vm=new Vue({
    el:"#app",
    data:{

    },
    methods:{
      divHandler(){
          console.log('这是触发了Inner div 的点击事件')
      },
      btnHandler(){
        console.log('这是触发了 button 的点击事件')

      },
      linkClick(){
        console.log('默认事件')
      }
    }
  })
</script>
</body>
</html>
