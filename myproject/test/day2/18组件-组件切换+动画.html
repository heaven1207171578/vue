<!DOCTYPE html>
<html lang="en">
<head>
  <script src="../lib/js/vue.js"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
  .v-enter,
  .v-leave-to{

    transform: translateX(150px);
    opacity: 0;
  }
  .v-leave-active,
  .v-enter-active{
    transition: all 0.5s ease;
  }
</style>
<body>
<div id="app">
  <a href="#" @click.prevent="comName='login'">登陆</a>
  <a href="#" @click.prevent="comName='reg'">注册</a>
  <!--vue提供的元素,来展示对应名称的组件-->
  <!--component是一个占位符, :is 属性:需要展示的组件的名称-->
  <!--mode:来设置组件切换时进出的方式.-->
  <transition mode="out-in">
  <component :is="comName"></component>
  </transition>
  <!--当前学习的vue提供的标签-->
  <!--component,template,transition,transition-group-->

</div>

<script>
  Vue.component('login',{
    template:'<h3>登陆组件</h3>'
  })

  Vue.component('reg',{
    template:'<h3>注册组件</h3>'
  })

  var vm=new Vue({
    el:"#app",
    data:{
      flag:true,
      comName:''//当前component中 :is绑定组件的名称
    },
    methods:{}
  })
</script>
</body>
</html>
