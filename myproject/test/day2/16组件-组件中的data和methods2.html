<!--在被控制的#app外面, 使用template元素,定义组件的html模板结构-->
<template id="tmp1">
  <div>
    <h1>---{{count}}----</h1>
    <input type="button" value="+1" @click="increment()">
  </div>
</template>
<script>

  var dataObj={count:0};

  Vue.component('mycom',{
    template:'#tmp1', //外边<template>标签写组件内容时调用的id
    data(){
      return {count:0}  //return dataObj会当成一个对象去操作,但是return {count:0} 会每次都创建一个新对象
    },
    methods:{
      increment(){
        this.count++;
      }
    }
  })

  var vm2=new Vue({
    el:"#app2",
    data:{},
    methods:{},
    filters:{},
    directives:{},
    components:{ //私有组件
      login:{ //调用的组件名(标签名<login></login>)
        template:'#tmp1'
        // template:'<h4>好用</h4>'
      }
    },
    beforeCreate(){},
    created(){},
    mounted(){},
    beforeUpdate(){},
    updated(){},
    beforeDestroy(){},

  })
</script>
