<!DOCTYPE html>
<html lang="en">
<head>
  <script src="../lib/js/vue.js"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app2">
  <mycom></mycom>
</div>

<!--在被控制的#app外面, 使用template元素,定义组件的html模板结构-->
<template id="tmp1">
  <div>
    <h1>这是全局组件---{{msg}}----</h1>
  </div>
</template>
<script>
  //1.组件可以有自己的data
  //2.组件的data和实例的data 不太一样.
  // 实例中的data可以为一个对象,
  //但组件中的data必须是一个方法,并且必须return 一个object对象
  //3.组件中的data和 实例中的data使用方式 完全一样
  Vue.component('mycom',{
    template:'#tmp1', //外边<template>标签写组件内容时调用的id
    data: function () {
      return {
        msg:'这是组件中data定义的msg'
      }
    }
  })

  var vm2=new Vue({
    el:"#app2",
    data:{},
    methods:{},
    filters:{},
    directives:{},
    components:{ //私有组件
      login:{ //调用的组件名(标签名<login></login>)
        template:'#tmp1'
        // template:'<h4>好用</h4>'
      }
    },
    beforeCreate(){},
    created(){},
    mounted(){},
    beforeUpdate(){},
    updated(){},
    beforeDestroy(){},

  })
</script>
</body>
</html>
