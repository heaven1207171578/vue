<!DOCTYPE html>
<html lang="en">
<head>
  <script src="../lib/js/vue.js"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
  <a href="" @click.prevent="flag=true">登陆</a>
  <a href=""@click.prevent="flag=false">注册</a>
  <login v-if="flag"></login>
  <reg v-else="flag"></reg>
</div>

<script>
  Vue.component('login',{
    template:'<h3>登陆组件</h3>'
  })

  Vue.component('reg',{
    template:'<h3>注册组件</h3>'
  })

  var vm=new Vue({
    el:"#app",
    data:{
      flag:true
    },
    methods:{}
  })

</script>
</body>
</html>
