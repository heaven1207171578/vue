<!DOCTYPE html>
<html lang="en">
<head>
  <script src="../lib/js/vue.js"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
  <mycom3></mycom3>
</div>

<div id="app2">
  <mycom3></mycom3>
  <login></login>
</div>
<!--在被控制的#app外面, 使用template元素,定义组件的html模板结构-->
<template id="tmp1">
  <div>
    <h1>这是通过template元素,来外部定义的组件结构,这个方式,有代码的智能提示和高亮</h1>
    <h4>好用</h4>
  </div>
</template>
<script>
  Vue.component('mycom3',{
    template:'#tmp1' //外边<template>标签写组件内容时调用的id
  })
  var vm=new Vue({
    el:"#app",
    data:{

    },
    methods:{}
  })
  var vm2=new Vue({
    el:"#app2",
    data:{},
    methods:{},
    filters:{},
    directives:{},
    components:{ //私有组件
      login:{ //调用的组件名(标签名<login></login>)
        template:'#tmp1'
        // template:'<h4>好用</h4>'
      }
    },
    beforeCreate(){},
    created(){},
    mounted(){},
    beforeUpdate(){},
    updated(){},
    beforeDestroy(){},

  })
</script>
</body>
</html>
