<!DOCTYPE html>
<html xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <!--<script src="https://cdn.jsdelivr.net/npm/vue@2.5.22/dist/vue.js"></script>-->
  <script src="vue.js"></script>
  <title>vue入门</title>
</head>

<body>
<div id="app">{{msg}}
  <h1 v-text="msg"></h1>
  <h1 v-html="msg"></h1>
  <h1 @click="handleClick">{{msg}}</h1>
</div>  <!--div id="app" 挂载点, div中接收时需要写 {{message}}插值表达式 -->

<script>
  var myvue = new Vue({
    el: "#app", /*el表示接管的DOM对象*/
    data: {
      msg: "hello world and vue"
    },
    method: {
      handleClick: function () {
        this.msg = "我想点你一下子"
      }
    }
  })
</script>

<!-- built files will be auto injected -->
<div id="app-2">
        <span v-bind:title="msg">
            悬浮
        </span>
</div>

<script>
  var app2 = new Vue({     //app2.msg="nihao"
    el: "#app-2",
    data: {
      msg: "页面加载于:" + new Date().toDateString()
    }

  })
</script>
<!-- built files will be auto injected -->
<div id="app-3">
  <p v-if="seen">现在你看到我了</p>
</div>

<script>
  var app3 = new Vue({
    el: "#app-3",
    data: {
      seen: true
    }

  })
</script>
<!-- built files will be auto injected -->
<div id="app-4">
  <ol>
    <li v-for="todo in todos">
      {{todo.abc+todo.text}}
    </li>
  </ol>
</div>

<script>
  var app4 = new Vue({
    el: "#app-4",
    data: {
      todos: [
        {text: "学习ES6", abc: "我不喜欢"},
        {text: "学习VUE", abc: "我喜欢"},
        {text: "学习JS", abc: "我不喜欢"}
      ]
    }

  })
</script>
<!-- built files will be auto injected -->
<div id="app-5">
  <p>{{msg}}</p>
  <button v-on:click="reverseMsg">逆转myvue的消息</button>
</div>

<script>
  var app5=new Vue({
    el:"#app-5",
    data:{
      msg:"Hello vue js"
    },
    methods:{
      reverseMsg:function () {
        myvue.msg=this.msg.split('').reverse().join('');
      }
    }
  })
</script>
<!-- built files will be auto injected -->
<!--v-model 指令，它能轻松实现表单输入和应用状态之间的双向绑定。-->
<div id="app-6">
  <p>{{msg}}</p>
  <input v-model="msg"/>
</div>

<script>
  var app6=new Vue({
    el:"#app-6",
    data:{
      msg:"I love V"
    }
  })
</script>

<ol>
  <todo-item></todo-item>
</ol>

<script>
  // 定义名为 todo-item 的新组件
  Vue.component('todo-item',{
    template:'<li>这是一个li待办项</li>'
  })
</script>

</body>
</html>
